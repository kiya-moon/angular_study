<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <script src="lib/script.js"></script> -->
    <script src="lib/directives.js"></script>
    <script src="lib/controllers.js"></script>
    <script src="lib/services.js"></script>
    <script src="lib/app.js"></script>
  </head>

  <!-- <body ng-app="todo" ng-init="name='Chris'"> -->
  <body ng-app="todo" ng-controller="TodoCtrl">
    <div class="container">

      <h1>Hello {{ name }}!</h1>

      <hr>

      <h1>TODO</h1>
      {{ todo }}
      
      <!-- input 값을 바꾸면 실제 데이터도 변경된다 -->
      <h3>{{ todo.title }}</h3>
      <input type="text" ng-model="todo.title">
      
      </br>
      </br>

      <!-- 체크박스 클릭 시 데이터 값이 true로 변경됨 -->
      <!-- ng-model이 양방향 바인딩이 가능하기 때문 -->
      <input type="checkbox" ng-model="todo.completed"
      <p>{{ todo.completed }}</p>

      <date>{{ todo.createdAt }}</date>

      </br>
      </br>
      <hr>

      <!-- <h1> TODO 목록 </h1> -->
      <todo-title></todo-title>
      <todo-form></todo-form>

      <!-- Form 내용을 Json 형식으로 볼 수 있음
           $표시가 붙는 것은 앵귤러에서 기본적으로 제공하는 미정의 항목 -->
      <pre>{{ todoForm | json }}</pre>

      <ul class="list-unstyled">
        <!-- ng-repeat filter 추가 가능 -->
        <!-- filter를 직접적으로 걸 수도 있고, 변수를 할당해서 조작할 수도 있음
             ex. todo.completed true인 것만 출력되게 하기 > filter:{completed: true}
         -->
        <li ng-repeat="todo in todos | filter:statusFilter">
          <!-- <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" ng-model="todo.completed">
            </div>
              <input type="text" class="form-control" ng-model="todo.title">
              <button class="btn btn-danger" type="button" ng-click="remove(todo)">삭제</button>
          </div> -->
          <!-- <div style="margin-bottom:10px;"> -->
            <!-- <date>{{ todo.createdAt }}</date> -->
            <!-- date filter 사용 -->
            <!-- <date>{{ todo.createdAt | date }}</date> -->
            <!-- <date>{{ todo.createdAt | date:'yyyy-MM-dd HH:mm:ss' }}</date>
          </div> -->

          <!-- 위 코드를 directive로 분리 -->
          <todo-item></todo-item>
        </li>
      </ul>

      <todo-filters></todo-filters>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
